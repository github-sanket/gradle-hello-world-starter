plugins {
    id 'java'
}
group = 'com.demo'
version = '1.0'
java {
    sourceCompatibility = JavaVersion.VERSION_21
    targetCompatibility = JavaVersion.VERSION_21
}
repositories {
    mavenCentral()
}
dependencies {
    testImplementation 'junit:junit:4.13.2'
}
jar {
    manifest {
        attributes 'Main-Class': 'com.demo.GradleApp'
    }
}
